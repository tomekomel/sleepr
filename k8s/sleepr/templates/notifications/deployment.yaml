apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: notifications
  name: notifications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifications
  strategy: {}
  template:
    metadata:
      labels:
        app: notifications
    spec:
      containers:
      - image: 065548663792.dkr.ecr.eu-north-1.amazonaws.com/notifications:latest
        name: production
        env:
          - name: PORT
            value: '3000'
          - name: GOOGLE_OAUTH_CLIENT_ID
            value: 460308960789-mnvetrsk8tol05d65c47pemqcuda9t1l.apps.googleusercontent.com
          - name: SMTP_USER
            value: wloczykij.podlasie@gmail.com
          - name: GOOGLE_OAUTH_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: google
                key: clientSecret
          - name: GOOGLE_OAUTH_REFRESH_TOKEN
            valueFrom:
              secretKeyRef:
                name: google
                key: refreshToken
        ports:
          - containerPort: 3000
